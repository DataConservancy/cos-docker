version: "2"

services:

  rabbitmq:
    image: rabbitmq:latest
    container_name: osf-rabbitmq

  elasticsearch:
    image: elasticsearch:latest
    container_name: osf-elasticsearch

  tokumx:
    image: centerforopenscience/tokumx
    container_name: osf-tokumx
    env_file: .env
    ports:
      - "27017:27017"

  osf_api:
    image: dataconservancy/cos-osf-runtime:latest
    container_name: osf-api
    env_file: .env
    command: invoke -f /tmp/invoke.yaml apiserver --host=0.0.0.0
    links:
      - tokumx:tokumx
      - rabbitmq:rabbitmq
      - elasticsearch:elasticsearch
    expose:
      - 8000
    ports:
      - 8000:8000

  osf_web:
    image: dataconservancy/cos-osf-runtime:latest
    container_name: osf-web
    env_file: .env
    command: invoke -f /tmp/invoke.yaml server --host=0.0.0.0
    links:
      - tokumx:tokumx
      - rabbitmq:rabbitmq
      - elasticsearch:elasticsearch
      - cos_fakecas:fakecas
    expose:
      - 5000
    ports:
      - 5000:5000

  cos_fakecas:
    image: dataconservancy/cos-fakecas:latest
    container_name: osf-fakecas
    env_file: .env
    command: -dbaddress tokumx:27017 -host 0.0.0.0:8080 -osfhost ${DOCKER_OSF_HOST}
    links:
      - tokumx:tokumx
    expose:
      - 8080
    ports:
      - 8080:8080
